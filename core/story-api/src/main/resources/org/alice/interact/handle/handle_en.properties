tooltipDefault = Default handles: provide simple rotation and simple movement.
tooltipRotation = Rotation handles: allow you to rotate the object about the X, Y, and Z axes.
tooltipTranslation = Movement handles: allow you to move the object along the X, Y, and Z axes.
tooltipResize = Resize handles: allow you to change the total size of an object as well as stretch it along the X, Y, and Z axes.
